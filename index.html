<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find users within radius</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <h1>Users within <span class="js-city-distance" data-selected-distance="50">50 miles</span> from <span class="js-city-name" data-selected-city="London">London</span></h1>
    <ul class="js-users-list">
      <li>No users in London</li>
    </ul>
    <div class="mb-20">
      <h2>Load users from other cities</h2>
      <!--
        New cities can be added here by just creating a new
        button and data attribute
      -->
      <button class="btn btn--selected" data-city="London">London</button>
      <button class="btn" data-city="Leeds">Leeds</button>
      <button class="btn" data-city="Paris">Paris</button>
      <button class="btn" data-city="San Francisco">San Francisco</button>
    </div>
    <div class="range-display">
      <label for="distance">Select distance:</label>
      <input type="range" id="distance" step="1" min="0" max="500" value="50" class="js-range"> <span data-distance="50">50 miles</span>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
